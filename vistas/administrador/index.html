<!DOCTYPE html>
<!--Declaramos el idioma para el documento-->
<html lang="es">

<head>
    <!--Titulo del documento-->
    <title>Niki`s</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/privado.css">
</head>

<body>

    <main>
        <div class="col bg-white p-5 rounded-end ">
            <div class="text-end">
                <img src="../../recursos/imagenes/login.png" class="mx-auto d-block" width="80">
            </div>
            <h2 class="fw-bold text-center py-5 titulo" id="mainTitle">Inicio de sesión</h2>
            <!--LOGIN-->
            <form class="d-none" id="loginForm">
                <div class="contenedor">
                    <div action="#">
                        <div class="mb-4"></div>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4"></div>
                        <input type="email" class="form-control" name="correo" placeholder="Correo Electrónico">

                        <div class="mb-4"></div>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4"></div>
                        <input type="password" class="form-control" name="contra" placeholder="Contraseña">

                        <div class="mb-4"></div>
                        <div class="d-grip">
                            <button type="submit" class="btn btn-outline-success">Iniciar
                                    Sesión</button>
                        </div>
                        <div class="my-3 col-md-6">
                            <button class="btn btn-outline-info" type="button" data-bs-toggle="modal"
                                data-bs-target="#recuperar">
                                ¿Has olvidado tu contraseña?
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Formulario para crear el primer administrador -->
        <form class="d-none" id="registrarse">
            <div class="row g-3">
                <div class="col-sm-12 col-md-6">
                    <label for="nombreAdministrador" class="form-label">Nombre</label>
                    <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="apellidoAdministrador" class="form-label">Apellido</label>
                    <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="correoAdministrador" class="form-label">Correo</label>
                    <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="claveAdministrador" class="form-label">Contraseña</label>
                    <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control"
                        required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="reset" class="btn btn-outline-danger"><i class="bi bi-x-square-fill"></i> Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary"><i class="bi bi-floppy-fill"></i> Guardar</button>
                </div>
            </div>
        </form>
        <!-- Modal para enviar codigo -->
        <div class="modal fade" id="recuperar" tabindex="-1" aria-labelledby="recuperarLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered"> <!-- Cambiar modal-xl según tu necesidad -->
                <div class="modal-content py-5">
                    <div class="modal-header">
                        <h5 class="modal-title mx-auto" id="recuperarLabel">Recuperación de Contraseña</h5>
                    </div>
                    <div class="modal-body">
                        <div class="card mb-3 d-flex">
                            <div class="row g-0">
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <div>
                                            <input type="email" class="form-control" name="email"
                                                placeholder="Correo Electrónico">
                                        </div>
                                        <div class="py-4"></div>
                                        <div>
                                            <input type="text" class="form-control" name="text" placeholder="Codigo">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 card-body">
                                    <div>
                                        <button type="submit" class="btn btn-success">Enviar</button>
                                    </div>
                                    <div class="py-4"></div>
                                    <div>
                                        <button type="submit" class="btn btn-success" data-bs-toggle="modal"
                                            data-bs-target="#reestablecer">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal para reestablecer contraseña-->
        <div class="modal fade" id="reestablecer" tabindex="-1" aria-labelledby="reestablecerLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header mx-auto">
                        <img src="../../recursos/imagenes/login.png" class="mx-auto d-block" width="150" height="150">
                    </div>
                    <div class="modal-body">
                        <div class="card mb-3 d-flex">
                            <div class="row g-0">
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <div>
                                            <input type="password" class="form-control" name="password"
                                                placeholder="Ingresar Contraseña">
                                        </div>
                                        <div class="py-4"></div>
                                        <div>
                                            <input type="password" class="form-control" name="password"
                                                placeholder="Confirmar contraseña">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 card-body">
                                    <div>
                                        <h5 class="modal-title" id="recuperarLabel">Reestablecer contraseña</h5>
                                    </div>
                                    <div class="py-4"></div>
                                    <div>
                                        <button type="submit" class="btn btn-success">Confirmar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utilidades/componentes.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controladores/utilidades/administrador.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/administrador/index.js"></script>
</body>

</html>
