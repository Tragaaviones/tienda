<!DOCTYPE html>
<html lang="es">

<head>
    <!--Titulo de la pagina-->
    <title>Niki`s</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <!-- Título del contenido principal -->
        <h3 id="mainTitle"></h3>
        <div class="row">
            <!-- Formulario de búsqueda -->
            <form class="col-sm-12 col-md-6" id="searchForm">
                <div class="row">
                    <div class="col-6">
                        <input type="search" class="form-control" name="search" placeholder="Buscar por nombre o descripción" required>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-search"></i>
                        </button>
                        <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                            <span><i class="bi bi-x-square-fill"></i> Regargar tabla</span>
                        </button>
                    </div>
                </div>
            </form>
            <div class="col-sm-12 col-md-6 text-end">
                <!-- Botón para abrir una caja de diálogo al momento de crear un nuevo registro -->
                <button type="button" class="btn btn-primary" onclick="openCreate()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
                <!-- Botón para abrir un reporte en formato PDF -->
                <button type="button" class="btn btn-warning" onclick="openReport()">
                    <i class="bi bi-filetype-pdf"></i>
                </button>
            </div>
        </div>
        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="7" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>IMÁGEN</th>
                    <th>NOMBRE</th>
                    <th>PRECIO (US$)</th>
                    <th>CATEGORÍA</th>
                    <th>MARCA</th>
                    <th>DESCRIPCIÓN</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>
        <!-- Componente Modal para guardar un registro -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para crear o actualizar un registro -->
                    <form id="saveForm">
                        <div class="modal-body row g-3">
                            <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                            <input type="number" class="d-none" id="id_producto" name="id_producto">
                            <div class="col-sm-12 col-md-6">
                                <label for="nombre_producto" class="form-label"><i class="bi bi-file-earmark-text"></i>
                                    Nombre</label>
                                <input id="nombre_producto" type="text" name="nombre_producto" class="form-control"
                                    required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="precio_producto" class="form-label"><i class="bi bi-currency-dollar"></i>
                                    Precio (US$)</label>
                                <input id="precio_producto" type="number" name="precio_producto" min="0.01" step="0.01"
                                    class="form-control" required>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="marca_producto" class="form-label"><i class="bi bi-bookmark-fill"></i>
                                    Marca</label>
                                <select id="marca_producto" name="marca_producto" class="form-select" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="categoria_producto" class="form-label"><i class="bi bi-bookmarks-fill"></i>
                                    Categoría</label>
                                <select id="categoria_producto" name="categoria_producto" class="form-select" required>
                                </select>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <label for="imagen_producto" class="form-label"><i class="bi bi-card-image"></i>
                                    Imagen</label>
                                <input id="imagen_producto" type="file" name="imagen_producto" class="form-control"
                                    accept=".png, .jpg">
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <label for="descripcion_producto" class="form-label"><i
                                        class="bi bi-file-earmark-text"></i> Descripción</label>
                                <input id="descripcion_producto" type="text" name="descripcion_producto"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer container justify-content-center">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-floppy2"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utilidades/componentes.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controladores/utilidades/administrador.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/administrador/producto.js"></script>
</body>

</html>
