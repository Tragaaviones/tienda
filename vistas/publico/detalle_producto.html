<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/recursos/css/publico.css">
    <!-- <link rel="stylesheet" href="../../recursos/css/pantallainicio.css"> -->
    <link rel="website icon" type="png" href="/recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">

</head>

<body>

    <main>
        <!-- Sección de visualización del producto -->
        <section class="container">
            <div class="row">
                <!-- Imagen del producto -->
                <div class="col-lg-5 col-md-5 col-sm-10">
                    <img src="/recursos/imagenes/botincompra1.svg" class="d-block w-100" data-bs-toggle="modal"
                        data-bs-target="#imageModal" alt="Imagen 1">
                </div>
                <!-- Información del producto -->
                <div class="col-lg-5 col-md-5 col-sm-8">
                    <div class="text-start mt-5 mb-5">
                        <h5 class="mt-5">Tacos Nike color negro </h5>
                    </div>
                    <div class="text-start">
                        <h5>AHORA</h5>
                        <strong class="letra2"> $120.95</strong>
                    </div>
                </div>
            </div>
        </section>

        <!-- Artículo con opciones de selección y botón para agregar al carrito -->
        <article class="row container-fluid">
            <div class="col-lg-3 d-flex justify-content-between text-center mt-5">
                <div class="col-lg-12 d-flex text-center">
                    <!-- Selección de talla -->
                    <strong class="me-5">Elige tu talla de botines </strong>
                    <select class="form-select" required>
                    </select>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-between text-center mt-5">
                <div class="col-8 d-flex text-center">
                    <!-- Selección de cantidad -->
                    <strong class="me-5">Cantidad de botines </strong>
                    <input class="col-3 me-5" type="number" class="form-control text-center" value="1" min="1" step="1"
                        id="quantityInput" oninput="validarCantidad(this)"
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </div>
                <!-- Botón para agregar al carrito -->
                <div>
                    <button class="botines text-primary">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        </article>
    </main>
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="../../controladores/utilidades/publico.js"></script>
    <script type="text/javascript" src="../../controladores/publico/detalle_producto.js"></script>
</body>

</html>
