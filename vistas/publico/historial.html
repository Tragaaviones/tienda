<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="website icon" type="png" href="../../recursos/imagenes/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/css/pantallainicio.css">
    <link rel="website icon" type="png" href="/recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">

</head>

<body>
    <main>
        <!-- Esta sección contiene el cuerpo principal de la página, con el historial de compras. -->
        <section class="container margen">
            <div class="container mb-3">
                <div class="row text-center">
                    <!-- Título de la sección -->
                    <div class="col-12">
                        <h1 id="mainTitle"></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Formulario de búsqueda -->
                <form class="col-sm-12 col-md-6" id="searchForm">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" name="search" placeholder="Buscar por fecha o producto"
                                required>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-search"> Buscar</i>
                            </button>
                            <button type="reset" class="btn btn-secondary" onclick="fillTable()">
                                <i class="bi bi-x-square-fill"> Recargar tabla</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Tabla para mostrar los registros existentes -->
            <table class="table table-striped table-hover">
                <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
                <thead>
                    <tr>
                        <td colspan="6" id="rowsFound"></td>
                    </tr>
                    <tr>
                        <th>FECHA DE COMPRA</th>
                        <th>PRODUCTO</th>
                        <th>DESCRIPCIÓN</th>
                        <th>CANTIDAD</th>
                        <th>IMAGEN</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla para mostrar un registro por fila -->
                <tbody id="tableBody"></tbody>
            </table>
        </section>
    </main>

    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../recursos/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controladores/utilidades/publico.js"></script>
    <script type="text/javascript" src="../../controladores/publico/historial.js"></script>
    <script type="text/javascript" src="../../controladores/utilidades/componentes.js"></script>
</body>

</html>
