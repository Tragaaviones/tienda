<!DOCTYPE html>

<head>

    <title>NIKI´S</title>
    <link rel="stylesheet" href="/recursos/css/publico.css">

<body>
    <header class="header">
        <nav class="navbar bg-body-tertiary ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">

                </button>

                <form class="d-flex" role="Buscar articulo">

                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>

                <div class="button">

                        aria-expanded="false">

                        height="40">
                    </button>
                    <button class="btn btn-light" type="button"

                    height="40">
                </button>
                </div>

                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">

                    <div class="offcanvas-body">

                            <li class="nav-item">
                                <a class="nav-link" href="#">Misión</a>
                            </li>
                    </div>
                </div>

        </nav>

        <div class="col bg-white py-4 rounded-end ">

            </div>
            <h5 class="fw-bold text-center py-2 titulo">Ingresa tu correo electrónico</h5>
            <!--LOGIN-->
            <div class="contenedor">
                <div action="#" >
                    <form id="loginForm"> 
                        <div class="mb-3"></div>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">

                        </div>

                        <h5 class="fw-bold text-center py-2 titulo">Ingresa tu contraseña</h5>
                        <div class="conte"></div>
                        <div class="mb-3"></div>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                            <input type="password" class="form-control" name="password" placeholder="*********">
                        </div>

                        <div class="mb-4" h></div>
                    
                        <div class="d-grip text-center">
                            <button type="submit" class="btn btn-light"><a
                                    href="">Crea una cuanta nueva</a></button>
                        </div>
                    </form>
                    <div class="mb-4" h></div>
                    <div class="d-grip text-center">
                        <button type="submit" class="btn btn-light"><a
                                href="">Iniciar sessión</a></button>
                    </div> 
                    
                    </div>
                </div>
            </div>
