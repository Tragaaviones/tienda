<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/recursos/css/publico.css">

</head>

<body>
    <header class="navbar bg-body-tertiary">
        <nav>
            <div class="container-fluid">

    <main>
        <div class="col bg-white py-5 mb-4">
            <!--LOGIN-->
            <div class="contenedor">
                <div action="#">
                    <form id="loginForm">
                        <div class="text-end">
                            <img src="/recursos/imagenes/login.png" class="mx-auto d-block" width="80">
                        </div>
                        <h2 class="fw-bold text-center py-4">Inicio de sesión</h2>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                            <h5 class="fw-bold text-center py-2 titulo">Ingresa tu correo electrónico</h5>
                            <input type="email" class="form-control" name="email" placeholder="ej: usuario@gmail.com">
                        </div>

                        <h5 class="fw-bold text-center py-2 titulo">Ingresa tu contraseña</h5>
                        <div class="conte"></div>
                        <div class="mb-3"></div>
                        <div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                            <input type="password" class="form-control" name="password" placeholder="*********">
                        </div>

                        <div class="mb-4" h></div>

                        <div class="d-grip text-center">
                            <button type="submit" class="btn btn-light"><a href="">Crea una cuenta nueva</a></button>
                        </div>

                        <div class="mb-4" h></div>

                        <div class="d-grip text-center">
                            <button type="submit" class="btn btn-light"><a href="">Iniciar sesión</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-body-tertiary fixed-bottom">
        <div class="container-fluid clear">
            <ul class="nav justify-content-evenly ">
                <li class="nav-item">
                    <a href="https://www.instagram.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-instagram"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.facebook.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-facebook"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand">
                        <img src="../../recursos/imagenes/logo.png" class="rounded" alt="Nikis" width="80" height="60">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://twitter.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-twitter"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.tiktok.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-tiktok"></i></h4>
                    </a>
                </li>
            </ul>
