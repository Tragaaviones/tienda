<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/recursos/css/publico.css">
    <!-- <link rel="stylesheet" href="../../recursos/css/pantallainicio.css"> -->
    <link rel="website icon" type="png" href="/recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
    
</head>

<body>
    <main>
        <header class="header">
            <nav class="navbar bg-body-tertiary navegacion">
                <!-- Barra de navegación con el logotipo y el botón de menú -->
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <img src="/recursos/imagenes/logo.png" alt="Niki's" class=" rounded" alt="Nikis" width="125"
                            height="75">
                        <span class=" navbar-toggler-icon"></span>
                        <label for="navbar-toggler"> Menú</label>
                    </button>

                    <!-- Formulario de búsqueda -->
                    <form class="d-flex buscador" role="Buscar articulo">
                        <input class="form-control me-3" type="search" placeholder="Buscar articulo"
                            aria-label="Buscar articulo">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    </form>

                    <!-- Botones de usuario y carrito -->
                    <div class="button">
                        <button class="btn btn-light" type="button" aria-expanded="false">
                            <img src="/recursos/imagenes/usuario.png" alt="" width="40" height="40">
                        </button>
                        <button class="btn btn-light" type="button" aria-expanded="false" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <img src="/recursos/imagenes/carrito-de-compras.png" alt="" width="40" height="40">
                        </button>
                    </div>

                    <!-- Menú lateral desplegable -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- Enlaces del menú -->
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="pantallainicioindex.html"><i
                                            class="bi bi-house-door-fill"></i> Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="quienes_somos.html"><i
                                            class="bi bi-people-fill"></i> ¿Quienes
                                        somos?</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="quienes_somos.html"><i
                                            class="bi bi-file-earmark-richtext-fill"></i> Misión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="quienes_somos.html"><i class="bi bi-eye-fill"></i>
                                        Visión</a>
                                </li>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="header">
                        <h1>Crea tu cuenta</h1>
                        <p>Si tienes una cuenta existente, regístrate en la pantalla de inicio</p>
                    </div>
                
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nombre_usuario">Nombre de usuario</label>
                            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario" required>
                        </div>
                
                        <div class="form-group">
                            <label for="correo_electronico">Correo electrónico</label>
                            <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ej: usuario@gmail.com" required>
                        </div>
                
                        <div class="form-group">
                            <label for="contrasena">Crea una contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                            <p>Usa 8 caracteres o más con una combinación de
                                mayúsculas, minúsculas y números</p>
                        </div>
                
                        <div class="form-group">
                            <label for="confirmar_contrasena">Confirme su contraseña:</label>
                            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="********" required>
                        </div>
                
                        <div class="buttons">
                            <button type="submit">REGRESAR</button>
                        <div>
                            <button type="submit">REGISTRARSE</button>
                        </div>
                            
                        </div>
                    </form>
                </div>
    </main>

    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
