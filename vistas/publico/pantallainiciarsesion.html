<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>
        <header class="header">
            <nav class="navbar bg-body-tertiary navegacion">
                <!-- Barra de navegación con el logotipo y el botón de menú -->
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <img src="/recursos/imagenes/logo.png" alt="Niki's" class=" rounded" alt="Nikis" width="125"
                            height="75">
                        <span class=" navbar-toggler-icon"></span>
                        <label for="navbar-toggler"> Menú</label>
                    </button>

                    <!-- Formulario de búsqueda -->
                    <form class="d-flex buscador" role="Buscar articulo">
                        <input class="form-control me-3" type="search" placeholder="Buscar articulo"
                            aria-label="Buscar articulo">
                        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                    </form>

                    <!-- Botones de usuario y carrito -->
                    <div class="button">
                        <button class="btn btn-light" type="button" aria-expanded="false">
                            <img src="/recursos/imagenes/usuario.png" alt="" width="40" height="40">
                        </button>
                        <button class="btn btn-light" type="button" aria-expanded="false" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <img src="/recursos/imagenes/carrito-de-compras.png" alt="" width="40" height="40">
                        </button>
                    </div>

                    <!-- Menú lateral desplegable -->
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <!-- Enlaces del menú -->
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="pantallainicioindex.html"><i
                                            class="bi bi-house-door-fill"></i> Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="quienes_somos.html"><i
                                            class="bi bi-people-fill"></i> ¿Quienes
                                        somos?</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="quienes_somos.html"><i
                                            class="bi bi-file-earmark-richtext-fill"></i> Misión</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="quienes_somos.html"><i class="bi bi-eye-fill"></i>
                                        Visión</a>
                                </li>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Ingresa tu correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Ingresa tu contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="login-link">
                        ¿No tienes cuenta? 
                    </div>
                    <div>
                        <a href="#">Crea una nueva cuenta</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesion</button>
                  </form>

                
            </nav>
        </header>

    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
