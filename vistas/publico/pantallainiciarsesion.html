<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/recursos/css/publico.css">
    <!-- <link rel="stylesheet" href="../../recursos/css/pantallainicio.css"> -->
    <link rel="website icon" type="png" href="/recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/iniciarsesion.css">

</head>

<body>

    <main>

        <div class="container">
            <div class="header">
                <h1>Iniciar sesión</h1>
            </div>

            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Ingresa tu correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="usuario@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Ingresa tu contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********"
                        required>
                </div>
                <div class="login-link">
                    ¿No tienes cuenta? 
                </div>
                <div>
                    <a href="#">Crea una nueva cuenta</a>
                </div>
                <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
            </form>
        </div>

        </nav>

    </main>
    <footer class="bg-body-tertiary fixed-bottom">
        <div class="container-fluid clear">
            <ul class="nav justify-content-evenly ">
                <li class="nav-item">
                    <a href="https://www.instagram.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-instagram"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.facebook.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-facebook"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand">
                        <img src="../../recursos/imagenes/logo.png" class="rounded" alt="Nikis" width="80" height="60">
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://twitter.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-twitter"></i></h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="https://www.tiktok.com/" target="_blank" class="nav-link px-2 text-muted">
                        <h4><i class="bi bi-tiktok"></i></h4>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>

</body>

</html>
