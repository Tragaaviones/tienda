<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/recursos/css/publico.css">
    <link rel="stylesheet" href="../../recursos/css/pantallainicio.css">
    <link rel="website icon" type="png" href="/recursos/imagenes/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../recursos/css/crearcuen.css">

</head>

<body>
    <main>

        <form>
            <div class="container">
                <div class="header">
                    <h1>Crea tu cuenta</h1>
                    <p>Si tienes una cuenta existente, regístrate en la pantalla de inicio</p>
                </div>

                <form action="" method="post">
                    <div class="form-group">
                        <label for="nombre_usuario">Nombre de usuario</label>
                        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="correo_electronico">Correo electrónico</label>
                        <input type="email" id="correo_electronico" name="correo_electronico"
                            placeholder="Ej: usuario@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Crea una contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                        <p>Usa 8 caracteres o más con una combinación de
                            mayúsculas, minúsculas y números</p>
                    </div>

                    <div class="form-group">
                        <label for="confirmar_contrasena">Confirme su contraseña:</label>
                        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
                            placeholder="********" required>
                    </div>

                    <div class="buttons">
                        <button type="button" onclick="window.history.back()">REGRESAR</button>
                        <button type="submit">REGISTRARSE</button>
                    </div>
                </form>
            </div>
        </form>

    </main>
    
    <script type="text/javascript" src="../../recursos/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../controladores/utilidades/publico.js"></script>
    <script type="text/javascript" src="../../controladores/publico/registrarse.js"></script>
</body>

</html>
